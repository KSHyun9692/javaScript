<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS기초연습</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close"> X </button>
    </div>
    <button onclick="알림창1열기('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창1열기('비밀번호를 입력하세요')">버튼2</button>

    <script src="jquery-3.5.1.min.js"></script>
    <!--jQuery 위치 중요 HTML은 위에서 밑으로 읽기때문에 바디태그 전에
    넣는방법을 추천-->

        <h4 id="test">안녕하세요</h4>
        <script>
            $('#test').html('가나다');
            //jQuery 사용방법 $(#'').html('');
            //                $(#'').css('이것을', '이렇게');
            //                $(#'').attr('이것을', '이렇게');

            $('#test').addClass('yellow-bg');
        </script>


    <script>
        function 알림창(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
        function 알림창1열기(구멍){
            //1. 제목바꾸기
            document.getElementById('title').innerHTML = 구멍;
            //2. 열기
            document.getElementById('alert').style.display = 'block';
        }

        // function 알림창2열기(){
        //     //1. 제목바꾸기
        //     document.getElementById('title').innerHTML = '비밀번호를 입력하세요';
        //     //2. 열기
        //     document.getElementById('alert').style.display = 'block';
        // }
        
            //이 요소가                     클릭이 일어나면
        document.getElementById('close').addEventListener('click', function(){
            // 실행해주세요
            document.getElementById('alert').style.display = 'none';
        })
    </script>
