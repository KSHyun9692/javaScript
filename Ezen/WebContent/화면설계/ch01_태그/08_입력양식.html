<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>입력양식</title>
</head>
<body>

<h1>입력양식</h1>

<h2>기본 구성 요소</h2>

<div id="search_form"> <!-- 레이아웃 구성이 용이하도록 구조를 묶어주는 부분 -->
	<form action="" method=""> <!-- 지정된 action 속성의 장소에 method 속성에 적용된 방식으로 전달 -->
		<fieldset> <!--비슷한 용도의 입력양식 묶음-->
			<legend>검색</legend>  <!--fieldset의 제목 -->
			<label for="search_txt">SEARCH :</label> <!-- for에 입력된 동일한 id명의 입력양식의 제목-->
			<input id="search_txt" type="text" placeholder="검색어 입력" /> <!-- 텍스트 입력양식-->
			<button>검색</button> <!-- 버튼 입력 양식-->

		</fieldset>
	</form>

</div>

<h2>기본 input태그</h2>
<input type="text" maxlength="5" placeholder="아이디"/><br /> <!--텍스트필드, 글자입력양식, 아이디, 검색어-->
<input type="password" placeholder="비밀번호" /><br /> <!-- 비밀번호입력양식-->
<input type="hidden" /><br /> <!--숨김 입력 양식(화면에 출력X)-->

<input type="file" /><br /> <!--첨부파일 양식-->

<input type="submit" value="버튼1" /><br /><!--전송버튼-->
<input type="reset" value="버튼2" /><br /><!--초기화버튼-->
<input type="button" value="버튼3" /><br /><!--일반버튼-->
<button>버튼4</button><br /><!--일반버튼-->

<input type="image" src="http://placehold.it/150x30" alt="대체텍스트" /><br /> <!--이미지버튼-->
<a href="#"><img src="http://www.dummyimage.com/200x50" alt="대체텍스트" /></a><br /> <!--이미지에 링크 설정-->

<input type="radio" /> 
<input type="radio" />
<input type="checkbox" /> <!--체크버튼-->
<input type="checkbox" />

<h2>라디오 버튼 : 탭메뉴</h2>
여러개중 한개만 선택 가능<br />
<label for="gender_w"><input type="radio" name="gender" id="gender_w" />여자<label>
<label for="gender_m"><input type="radio" name="gender" id="gender_m" />남자<label>
<label for="gender_1"><input type="radio" name="gender" id="gender_1" checked/>외계인<label>
<label for="gender_2"><input type="radio" name="gender" id="gender_2" />중성<label>

<h2>체크박스 : 토글버튼</h2>
중복선택가능<br />
<label for="h1"><input type="checkbox" name="gender" id="h1" />운동<label>
<label for="h2"><input type="checkbox" name="gender" id="h2" />독서<label>
<label for="h3"><input type="checkbox" name="gender" id="h3" />쇼핑<label>
<label for="h4"><input type="checkbox" name="gender" id="h4" />여행<label>


<h2>textarea 태그</h2>
<textarea rows="4" cols="40"></textarea>

<h2>select태그</h2>
<select>
	<option>S</option>
	<option>M</option>
	<option>L</option>
	<option>XS</option>
	<option>XL</option>
	<option>XXL</option>
	<option>XXXL</option>
</select>

</body>
</html>
