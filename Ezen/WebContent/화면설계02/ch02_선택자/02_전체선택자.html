<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체선택자</title>
<style>
*{ font-size: 20px;
	margin: 0; /*주변여백*/
	padding: 0; /*안쪽여백*/
}

ul{
	border: 1px solid red;
	margin: 20px;
	list-style:none; /*목록표시기호를 지움(padding으로는 지워지지않고 화면밖으로 밀리는것임)*/
}

</style>



</head>
<body>

<h1>전체선택자</h1>

<h2>*</h2>

<ul>
	<li>HTML 내부에 있는 모든 태그 선택</li>
	<li>html 태그포함 head, title, body, h1, h2, ul, li....</li>
</ul>

</body>
</html>
