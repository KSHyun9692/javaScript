<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 연습</title>
</head>
<body>
	<font size="3">크기 3입니다.</font>
	<font size="4" color="#00FF00">크기 4에  green 색상입니다.</font>
	<font size="5"  face="휴먼옛체">크기 5에 휴먼옛체입니다.</font>
	
	강조는 <b>굵게</b> 쓰여지는 Bold 태그입니다<br/>
	기울여 쓰기는 <i>이탤릭</i> 태그를 사용합니다.<br/>
	
	<p align="center">
		<marquee behavior="alternate" direction="right" width="300" height="100" bgcolor="#FF00FF">
		움직이는 글자!
		</marquee>
	</p>
	
	<xmp>
		여기에 적히는 글자는 엔터키와 띄워쓰기...
		모두가 다 적용되며...
		태그도 적을 수 있습니다.
		<address> 태그는 주소 표현에 사용</address>
		<u>태그는 언더라인 표현에 사용</u>
		<sup>태그는 위첨자 표현에 사용</sup>
		<sub>태그는 아래첨자 표현에 사용</sub>
	</xmp>

</body>
</html>
