<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 연습</title>
</head>
<body>
	<form enctype="multipart/form-data" method=post>
		HIDDEN : <input type="hidden" name="id" value="KSH">
		DATA : <input type="text" name="data" maxlength="5" value="data" readonly><br>
		PASSWORD : <input type="password" name="password" maxlength="5"><br>
		RADIO : <input type="radio" name="radio"value="man" checked>남성 &nbsp;<input type="radio" name="ra"
																				value="woman">여성<br>
		CHECK : <input type="checkbox" name="ch" value="1">컴퓨터<br>
		BUTTON : <input type="button" name="bt" value="누르기"><br>
		FILE ATTACH : <input type="file" value="찾아보기"><br>
		SUBMIT : <input type="submit" value="전송"><br>
		RESET : <input type="reset" value="초기화"><br> 
	</form>

</body>
</html>
