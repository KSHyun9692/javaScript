<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상속</title>
    <script>
        //사각형 클래스
        class Rectangle{
            constructor (width, height){
                this.width = width;
                this.height = height;
            }

            //사각형의 둘레를 구하는 메소드
            getPerimeter(){
                return 2 * (this.width + this.height);
            }

            //사각형의 넓이를 구하는 메소드
            getArea(){
                return this.width * this.height;
            }
        }

        //정사각형 클래스
        class Square extends Rectangle{  //square 클래스가 자식 클래스
            constructor (length){
                super(length, length);   //부모의 생성자 함수를 호출
            }
        }

        const square = new Square(15, 20);
        console.log(`정사각형의 둘레 : ${square.getPerimeter()}`);
        console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
</head>

</body>
</html>
