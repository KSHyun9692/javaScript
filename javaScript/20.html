<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const a = document.querySelector('#a');
            const b = document.querySelector('#b');

            a.textContent = '<h1>textContent 속성 </h1>';
            b.innerHTML = '<h1>innerHTML 속성</h1>';
        })
    </script>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
