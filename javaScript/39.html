    <title>Document</title>
    <script>
        //객체를 선언
        const students = [];
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90});
        students.push({이름: '바다', 국어: 90, 영어: 75, 수학: 90, 과학: 70});
        students.push({이름: '산', 국어: 95, 영어: 50, 수학: 65, 과학: 85});
        students.push({이름: '땅', 국어: 85, 영어: 100, 수학: 100, 과학: 80});

        //출력
        // let output = '이름\t총점\t평균\n';
        // for(const s of students){
        //     const sum = s.국어 + s.과학 + s.수학 + s.영어;
        //     const average = sum / 4;
        //     output += `${s.이름}\t${sum}점\t${average}점\n`;
        // }
        // console.log(output);

        //객체를 처리하는 함수 선언
        function getSumOf(student){
            return student.국어 + student.영어 + student.과학 + student.수학;
        }

        function getAverageOf (student){
            return getSumOf(student) / 4;
        }

        //출력
        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
        }
        console.log(output);
    </script>
