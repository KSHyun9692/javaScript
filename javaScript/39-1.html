<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //객체를 선언
        const students = [];
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90});
        students.push({이름: '바다', 국어: 90, 영어: 75, 수학: 90, 과학: 70});
        students.push({이름: '산', 국어: 95, 영어: 50, 수학: 65, 과학: 85});
        students.push({이름: '땅', 국어: 85, 영어: 100, 수학: 100, 과학: 80});

        //students 배열 내부의 객체 모두에 메소드를 추가
        for(const student of students){
            student.getSum = function(){
                return this.국어 + this.영어 + this.수학 + this.과학;
            }

                student.getAverage = function(){
                return this.getSum() / 4;
            } 
        }

        //출력
        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
        }
        console.log(output);
    </script>
</head>
