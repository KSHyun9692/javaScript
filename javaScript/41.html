<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
    <script>
        //클래스 선언
        class Student{
            constructor(이름, 국어, 영어, 수학, 과학){
                this.이름 = 이름;
                this.국어 = 국어;
                this.영어 = 영어;
                this.수학 = 수학;
                this.과학 = 과학;
            }

            getSum(){
                return this.국어 + this.영어 + this.수학 + this.과학;
            }
            getAverage(){
                return this.getSum() / 4;
            }
            toString(){
                return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
            }
        }

        //객체선언
        const students = [];
        students.push(new Student('구름', 87, 98, 88, 90));
        students.push(new Student('태양', 100, 99, 58, 70));
        students.push(new Student('바다', 80, 50, 70, 60));
        students.push(new Student('하늘', 85, 87, 95, 50));

        //출력
        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += s.toString()
        }
        console.log(output);
    </script>
</head>
<body>
    
</body>
</html>
