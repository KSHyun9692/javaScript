<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function createStudent(이름, 국어, 영어, 수학, 과학){
            return{
                //속성을 선언
                이름: 이름,
                국어: 국어,
                영어: 영어,
                수학: 수학,
                과학: 과학,
                //메소드 선언
                getSum(){
                    return this.국어 + this.영어 + this.수학 + this.과학;
                },
                getAverage(){
                    return this.getSum() / 4;
                },
                toString(){
                    return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`;
                }
            }
        }

        //객체를 선언
        const students = [];
        students.push(createStudent('구름', 87, 98, 88, 90));
        students.push(createStudent('태양', 85, 94, 89, 92));
        students.push(createStudent('바람', 89, 92, 87, 93));
        students.push(createStudent('하늘', 80, 90, 85, 94));

        //출력
        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += s.toString();
        }
        console.log(output);
    </script>
</head>

</html>
